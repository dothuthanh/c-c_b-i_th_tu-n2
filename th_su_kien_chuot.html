<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="cho.jpg" width="200" height="200" alt="khong hien thi"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRgiht();"/>
    <input type="button" value="cick me" onclick="sangPhai()">
</form>

<script>
let imgbOj = null;
imgbOj = document.getElementById('myImage');

function init() {
    imgbOj = document.getElementById('myImage');
    imgbOj.style.position = 'relative';
    imgbOj.style.left = '0px';
}
function moveRgiht() {
    imgbOj.style.left = parseInt(imgbOj.style.left) + 10 + 'px';
}
window.onload = init();
</script>
</body>
</html>
