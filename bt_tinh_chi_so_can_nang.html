<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = Number(prompt("can nang"));
    let height = Number(prompt("chieu cao"));
    let BMI =  weight/height;
    if(BMI < 18.5){
        alert("Underweight");
    } else if(BMI > 18.5 && BMI <25.0) {
        alert("Normal");
    } else if(BMI> 20.5 && BMI < 30.0) {
        alert("Overweight");
    } else {
        alert("Obers");
    }

</script>
</body>
</html>
